<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix CLone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <nav> 
            <span>
                <img width="100" src="images\logo.svg" alt="fghj">
            </span>
            <div>
                <button class="btn">English</button>
                <button class="btn btn-red-sm">Signin</button>
            </div>
        </nav>
        <div class="box"></div>
        <div class="hero">
            <span>Enjoy big movies,hit series and more from Rs 149</span>
            <span>Join today. Cancel anytime</span>
            <span>Ready to watch? Enter your email to create or
                 restart your membership</span>
                 <div class="hero-btn">
                    <input type="text" placeholder="Email Address">
                    <button class="btn btn-red">Get Started &gt;</button>
                 </div>
        </div>
        <div class="line"></div>
    </div>
    <section class="first">
        <div>
            <span>Enjoy on your TV</span>
            <span>Watch on smart TVs, Playstation, Xbox, Chromecast, Apple TV, Blu-ray players and more</span>
        </div>
        <div class="secimg">
            <img src="images/netflix1.png" alt="">
            <video src="videos/video1.m4v" autoplay loop muted></video>
        </div>
    </section>
    <div class="line"></div>
</body>
</html>
